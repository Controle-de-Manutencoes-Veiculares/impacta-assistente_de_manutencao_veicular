<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="static/styles.css" rel="stylesheet">
    
    <!-- http://getbootstrap.com/docs/5.1/
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script> -->


    <!-- Inclua o jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Inclua o Bootstrap JS
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->

      <!-- inclua o Bulma -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>{% block title %}Car{% endblock %}</title>
</head>

<body>

<nav class="navbar navbar" role="navigation" aria-label="main navigation" id="nav-style">
  <div class="navbar-brand">
    <a class="navbar-item" href="#">
      <img src="/static/icons/logo-carcare-preto.png" width="140" height="30">
    </a>
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>
  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item">
        <strong>Home</strong>
      </a>

      <a class="navbar-item">
        <strong>Alertas e Notificações</strong>
      </a>

      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link">
          <strong>Mais</strong>
        </a>

        <div class="navbar-dropdown">
          <a class="navbar-item">
            Sobre Nós
          </a>
          <a class="navbar-item">
            Dúvidas Frequentes
          </a>
          <a class="navbar-item">
            Fale Conosco
          </a>
          <hr class="navbar-divider">
          <a class="navbar-item">
            Relatórios
          </a>
        </div>
      </div>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-hovered is-rounded" style="background-color: #ffae00; color: black;">
            <strong>Cadastrar-se</strong>
          </a>
          <a class="button is-hovered is-rounded" style="color: black;">
            <strong>Login</strong>
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
        

<content  class="container-fluid py-5">
    {% block content %}
    {% endblock %}
</content>

<footer class="footer" id="footer-style">
  <div class="content has-text-centered ">
    <p><strong style="color: #3232CD;">Carcare</strong> é uma plataforma open source criada por alunos da <a href="https://www.impacta.edu.br/">Faculdade Impacta</a>.</p>
  </div>
</footer>

</body>

</html>
